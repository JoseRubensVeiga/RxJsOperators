<h1>from</h1>
<p>Essa função criadora pode receber diversos tipos de parâmetros:</p>
<ul>
  <li>Um observable</li>
  <li>Um Array</li>
  <li>Um Iterável ( como um generator por exemplo )</li>
  <li>Uma Promise</li>
</ul>
<p>
  Ele transforma esses parâmetros em Observables e emite cada valor
  separadamente.
</p>
